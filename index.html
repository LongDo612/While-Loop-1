<html lang="en">
<head>

<body>
    <script>
        let x=0,total=0;
        while (x != -1){
            x = prompt("Nhap so (nhap -1 de ket thuc): ");
            x = Number.parseInt(x);
            total+=x;
        }
        alert("Tong cua day so la: " +total);

        for (let i=0;i<100;i++){
            document.write("<hr width = " + i + "%>")
        }
    </script>
